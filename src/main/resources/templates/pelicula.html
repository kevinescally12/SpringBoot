<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
</head>

<body>
<header th:insert="~{layouts/header :: header}">
</header>

<div class="container">
    <form th:action="@{/pelicula}" th:object="${pelicula}" method="post" enctype="multipart/form-data" class="col-md-8 offset-md-2">
        <h2 th:text="${titulo}" class="py-4"></h2>
        
        <div class="row mb-3">
            <label for="inputNombre" class="col-md-2 col-form-label">Nombre</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}">
				<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="fecha_estreno" class="col-md-2 col-form-label">Fecha de Estreno</label>
            <div class="col-md-10">
                <input type='date' class="form-control" id="fecha_estreno" th:field="*{fechaEstreno}">
				<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
			</div>
        </div>
        
        <div class="row mb-3">
            <label for="genero" class="col-md-2 col-form-label">Genero</label>
            <div class="col-md-10">
                <select class="form-select" th:field="*{genero}">
                    <option th:each="genero : ${generos}" 
                            th:text="${genero.nombre}" 
                            th:value="${genero.id}">
                    </option>
                </select>

				<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="protagonistas" class="col-md-2 col-form-label">Actor</label>
            <div class="col-md-10">
                <select class="form-select" id="protagonistas" onchange="agregarActorSelect(this)">
                    <option th:value="0">Seleccionar actor</option>
                    <option th:each="actor : ${actores}" 
                            th:text="${actor.nombre}" 
                            th:value="${actor.id}"
                            th:attr="data-url=${actor.urlImagen}">
                    </option>
                </select>
            </div>
        </div>
        
		<div class="row mb-3">
		    <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
		    <div class="col-sm-10">	     
		        <input type="file" id="archivo" name="archivo" onchange="previsualizar()">
				<div id="vista_previa" class="d-none">
					
				</div>
		    </div>
		</div>

		<input id="idsActores" name="idsActores" th:value="${ids}">
        <input id="id" name="id" type="text" th:field="*{id}">
		<input id="imagen" name="imagen" type="text" th:field="*{imagen}">
        	
        <div id="protagonistas_container" class="row">
        </div>
        
        <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </form>
</div>
</body>
<script>
	$(function(){
		let ids = $("#ids").val();
		let arr = ids.split(",");
		$("#ids").val("");
		
		arr.forEach(id => {
			$("#protagonistas").val(id)
			actorSelected($("#protagonistas")[0]);
		})
	})
</script>
</html>
